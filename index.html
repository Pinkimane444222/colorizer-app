<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Colorizer App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #preview, #result {
            max-width: 90%%;
            margin-top: 15px;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #0088cc;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Colorize your old photo</h2>
    <input type="file" id="fileInput" accept="image/*"><br>
    <img id="preview" src="#" alt="Original image" style="display:none;">
    <button onclick="sendToServer()">Раскрасить</button>
    <div id="loading" style="display:none;">Обработка изображения...</div>
    <img id="result" src="#" alt="Colorized image" style="display:none;">

    <script>
        Telegram.WebApp.ready();
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const result = document.getElementById('result');
        const loading = document.getElementById('loading');

        fileInput.onchange = function(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        };

        function sendToServer() {
            const file = fileInput.files[0];
            if (!file) {
                alert("Пожалуйста, загрузите изображение.");
                return;
            }

            loading.style.display = 'block';

            const formData = new FormData();
            formData.append('image', file);

            fetch('https://colorizer-app-backend.onrender.com/colorize', {
                method: 'POST',
                body: formData
            })
            .then(response => response.blob())
            .then(blob => {
                const url = URL.createObjectURL(blob);
                result.src = url;
                result.style.display = 'block';
            })
            .catch(error => {
                alert("Произошла ошибка при отправке изображения.");
                console.error(error);
            })
            .finally(() => {
                loading.style.display = 'none';
            });
        }
    </script>
</body>
</html>
